                <h1>
                    O que fazemos?
                </h1>
                <p>
                    A Silva's oferece serviços de atendimento para microempresas (escritórios de contabilidade,
                    advogados,
                    lan
                    houses, imobiliárias, escritórios administrativos) e sobretudo profissionais autônomos e pessoas
                    físicas.</p>

                <p>Dentre estes serviços, estão: desenvolvimento de sites, instalação e configuração de softwares
                    informáticos, manutenção de computadores, upgrade de computadores (assistência técnica de
                    computadores para todas as marcas), recuperação de dados, segurança da informação (antivírus,
                    firewall, bloqueio de conteúdo), configuração e instalação de estações de trabalho, access point
                    (redes de internet wifi), instalação de impressoras, consultoria e soluções na área de tecnologia e
                    ferramentas de gestão administrativa (plataforma microsoft office).


                </p>
            </figure>


            <figure class="diploma">
                <h2>
                    Novas
                </h2>

                <h3>
                    Diploma digital será obrigatório, faculdades devem se adequar em 2 anos
                </h3>

                <img src="./_imagens/diploma-digital.jpeg" alt="diploma digital" />



                <p>
                    O Ministério da Educação (MEC), em março deste ano, publicou a Portaria nº 554, um documento que
                    regulamenta o uso do "diploma digital" como uma forma de inovação tecnológica. A medida pretende
                    modernizar e agilizar o fluxo de emissão de registros de conclusão de curso nas instituições de
                    ensino
                    superior.

                    Segundo a Portaria nº 330, publicada em abril de 2018, o diploma digital deveria seguir os padrões
                    da
                    Infraestrutura de Chaves Públicas Brasileira (ICP-Brasil), garantindo sua autenticidade,
                    rastreabilidade
                    e validade jurídica. Porém, para a efetivação do novo recurso seria necessária ainda mais uma
                    publicação
                    de ato específico do Ministro da Educação.

                    Divulgado no dia 12 de março, o documento de nº 554 estabeleceu as regras para a efetivação do
                    diploma
                    digital, as condições exigidas para que determinado sistema possa operar a função e as normas de
                    legislação, que devem seguir os mesmos moldes do modelo tradicional.

                    As instituições de ensino superior têm até 2 anos para colocar a medida em vigor a partir da data de
                    publicação da Portaria nº 554.
                </p>
            </figure>
